<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyFans Chat Templates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OnlyFans Chat Templates</h1>
        </header>

        <!-- Sexting Section -->
        <div class="section">
            <h2>Sexting</h2>
            <input type="text" id="fan-name-sexting" placeholder="Enter fan's name">
            <select id="sexting-category">
                <option value="normal">Normal Sexting</option>
                <option value="sales">Sexting for Sales</option>
                <option value="fetish-master">Fetish - Master</option>
                <option value="fetish-mistress">Fetish - Mistress/Femdom</option>
            </select>
            <button id="sexting-button">Generate</button>
            <p id="sexting-message"></p>
            <!-- Add a Copy button -->
            <button id="copy-sexting">Copy</button>
        </div>

        <!-- Welcome To My Page Messages Section -->
<div class="section">
    <h2>Welcome To My Page Messages</h2>
    <input type="text" id="fan-name-welcome" placeholder="Enter fan's name">
    <button id="welcome-button">Generate</button>
    <p id="welcome-message"></p>
    <!-- Add a Copy button -->
    <button id="copy-welcome">Copy</button>

    <!-- Storylines Section -->
    <div class="section">
        <h2>Storylines</h2>
        <input type="text" id="model-name" placeholder="Enter model's name">
        <button id="story-button">Give Me The Story</button>
        <p id="story-message"></p>
        <!-- Add a Copy button -->
        <button id="copy-story">Copy</button>

<script src="script.js"></script>

        <!-- Love Messages Section -->
        <div class="section">
            <h2>Love Messages</h2>
            <input type="text" id="fan-name-love" placeholder="Enter fan's name">
            <button id="love-button">Generate</button>
            <p id="love-message"></p>
            <!-- Add a Copy button -->
            <button id="copy-love">Copy</button>
        </div>

        <!-- Love Messages for Offline Fans Section -->
        <div class="section">
            <h2>Love Messages for Offline Fans</h2>
            <input type="text" id="fan-name-offline-love" placeholder="Enter fan's name">
            <button id="offline-love-button">Generate</button>
            <p id="offline-love-message"></p>
            <!-- Add a Copy button -->
            <button id="copy-offline-love">Copy</button>
        </div>

</div>
</div>
        
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
